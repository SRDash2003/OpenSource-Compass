<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OpenSource Compass</title>
  <link rel="icon" href="../library/assets/favicon.png" type="image/png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font Awesome (REQUIRED for logo) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Crimson+Text:wght@400;600&family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet"
  />

  <!-- Global CSS -->
   <link rel="stylesheet" href="../css/program.css">
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/chatbot.css" /> 
</head>


<body>

  <div id="navbar"></div>

<main>
  <section>
    <h3>Open Source Programs</h3>
    <p>
      Explore popular open source programs that help students and developers
      gain real-world experience through contributions.
    </p>

    <!-- Filter and Sort Controls -->
    <div class="programs-controls">
      <div class="filter-group">
        <label for="difficultyFilter">Difficulty:</label>
        <select id="difficultyFilter">
          <option value="">All Levels</option>
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced">Advanced</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="stipendFilter">Stipend:</label>
        <select id="stipendFilter">
          <option value="">All Options</option>
          <option value="yes">Has Stipend</option>
          <option value="no">No Stipend</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="sortBy">Sort by:</label>
        <select id="sortBy">
          <option value="name">Name (A-Z)</option>
          <option value="contributors">Most Popular</option>
        </select>
      </div>

      <button id="resetFilters" class="reset-btn">Reset Filters</button>
    </div>

    <div class="card-grid" id="programs-grid"></div>
  </section>
</main>

<div id="footer"></div>

<script src="../js/components.js"></script>
<script src="../js/theme.js"></script>
<script src="../js/programs-page.js"></script>
  
  <script src="../js/chatbot.js"></script>
</body>
</html>
