<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OpenSource Compass</title>
  <link rel="icon" href="../library/assets/favicon.png" type="image/png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font Awesome (REQUIRED for logo) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Crimson+Text:wght@400;600&family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet"
  />

  <!-- Global CSS -->
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/contributors.css" />
  <link rel="stylesheet" href="../css/chatbot.css" /> 
</head>


  <body class="contributors-page">
    <div id="navbar"></div>

    <main>
      <section class="contributors-section">
        <h3>Contributors</h3>
        <p>People who have helped build and improve OpenSource Compass.</p>

        <div class="contributors-status" id="contributors-status" aria-live="polite"></div>

        <!-- Statistics Dashboard -->
        <div class="stats-dashboard" id="statsDashboard">
          <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-users"></i></div>
            <div class="stat-content">
              <div class="stat-label">Total Contributors</div>
              <div class="stat-value" id="statTotalContributors">—</div>
            </div>
          </div>

          <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-code-merge"></i></div>
            <div class="stat-content">
              <div class="stat-label">Merged PRs</div>
              <div class="stat-value" id="statTotalPRs">—</div>
            </div>
          </div>

          <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-star"></i></div>
            <div class="stat-content">
              <div class="stat-label">Top Contributor</div>
              <div class="stat-value" id="statTopContributor">—</div>
            </div>
          </div>
        </div>

        <div class="contributors-grid" id="contributors-grid" aria-live="polite"></div>
      </section>
    </main>

    <div id="footer"></div>

    <script src="../js/components.js"></script>
    <script src="../js/theme.js"></script>
    <script src="../js/contributors.js"></script>
  
  <script src="../js/chatbot.js"></script>
  </body>
</html>
